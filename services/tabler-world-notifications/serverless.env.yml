# this allows us to define variables in debug mode only

dev:
  STAGE: ${self:custom.stage}
  SNS_ANDROID: ${env:SNS_ANDROID}
  SNS_IOS: ${env:SNS_IOS}
  PUSH_QUEUE:
    Ref: FifoPushQueue
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

test:
  STAGE: ${self:custom.stage}
  SNS_ANDROID: ${env:SNS_ANDROID}
  SNS_IOS: ${env:SNS_IOS}
  PUSH_QUEUE:
    Ref: FifoPushQueue
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

prod:
  STAGE: ${self:custom.stage}
  SNS_ANDROID: ${env:SNS_ANDROID}
  SNS_IOS: ${env:SNS_IOS}
  PUSH_QUEUE:
    Ref: FifoPushQueue
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
